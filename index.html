        function startQuiz() {
            shuffledQuestions = quizData.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            nextBtn.innerHTML = "Siguiente Pregunta";
            
            // Initialize live score
            document.getElementById('current-score').innerText = '0';
            document.getElementById('questions-answered').innerText = '0';
            document.getElementById('current-percentage').innerText = '0%';
            
            loadQuestion();
        }
        
        function loadQuestion() {
            feedbackElement.innerHTML = '';
            nextBtn.disabled = true;
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionTextElement.innerText = currentQuestion.question;
            questionCounterElement.innerText = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;

            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerText = option;
                li.classList.add('option');
                li.addEventListener('click', () => selectAnswer(li, option, currentQuestion.correct));
                optionsContainer.appendChild(li);
            });
        }
        
        function selectAnswer(selectedElement, selectedOption, correctOption) {
            const options = optionsContainer.getElementsByClassName('option');
            let answered = false;
            for(let option of options) {
                if(option.classList.contains('correct') || option.classList.contains('incorrect')){
                    answered = true;
                    break;
                }
            }

            if(answered) return;

            if (selectedOption === correctOption) {
                selectedElement.classList.add('correct');
                feedbackElement.innerText = "¬°Correcto!";
                feedbackElement.style.color = "#155724";
                score++;
            } else {
                selectedElement.classList.add('incorrect');
                feedbackElement.innerText = `¬°Incorrecto! La respuesta correcta era: ${correctOption}`;
                feedbackElement.style.color = "#721c24";
                // Also highlight the correct answer
                 Array.from(options).forEach(option => {
                    if (option.innerText === correctOption) {
                        option.classList.add('correct');
                    }
                });
            }
            
            // Update live score
            updateLiveScore();
            
            nextBtn.disabled = false;
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextBtn.innerHTML = "Mostrar Resultados";
            }
        }

        function updateLiveScore() {
            const questionsAnswered = currentQuestionIndex + 1;
            const percentage = questionsAnswered > 0 ? Math.round((score / questionsAnswered) * 100) : 0;
            
            document.getElementById('current-score').innerText = score;
            document.getElementById('questions-answered').innerText = questionsAnswered;
            document.getElementById('current-percentage').innerText = percentage + '%';
        }

        function nextQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) return;
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
             const totalQuestions = shuffledQuestions.length;
             const incorrectAnswers = totalQuestions - score;
             const percentage = Math.round((score / totalQuestions) * 100);
             
             questionTextElement.innerText = "¬°Cuestionario Completado!";
             questionCounterElement.innerText = "";
             feedbackElement.innerText = "";
             optionsContainer.innerHTML = `
                 <div id="finish-summary" style="text-align: center; padding: 20px;">
                     <h3>Resumen de Resultados</h3>
                     <p>Puntuaci√≥n: ${score}/${totalQuestions}</p>
                     <p>Porcentaje: ${percentage}%</p>
                     <p>Respuestas Correctas: ${score}</p>
                     <p>Respuestas Incorrectas: ${incorrectAnswers}</p>
                 </div>
             `;
             nextBtn.innerHTML = "Reiniciar Cuestionario";
             nextBtn.onclick = restartQuiz;
             nextBtn.disabled = false;
        }

        function restartQuiz() {
            startQuiz();
        }

        // Start the quiz on page load
        startQuiz();
