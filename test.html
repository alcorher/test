        let shuffledQuestions = [];

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const questionCounterElement = document.getElementById('question-counter');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreTextElement = document.getElementById('score-text');

        function startQuiz() {
            shuffledQuestions = quizData.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            nextBtn.innerHTML = "Next Question";
            loadQuestion();
        }
        
        function loadQuestion() {
            feedbackElement.innerHTML = '';
            nextBtn.disabled = true;
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionTextElement.innerText = currentQuestion.question;
            questionCounterElement.innerText = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;

            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerText = option;
                li.classList.add('option');
                li.addEventListener('click', () => selectAnswer(li, option, currentQuestion.correct));
                optionsContainer.appendChild(li);
            });
        }
        
        function selectAnswer(selectedElement, selectedOption, correctOption) {
            const options = optionsContainer.getElementsByClassName('option');
            let answered = false;
            for(let option of options) {
                if(option.classList.contains('correct') || option.classList.contains('incorrect')){
                    answered = true;
                    break;
                }
            }

            if(answered) return;

            if (selectedOption === correctOption) {
                selectedElement.classList.add('correct');
                feedbackElement.innerText = "Correct!";
                feedbackElement.style.color = "#155724";
                score++;
            } else {
                selectedElement.classList.add('incorrect');
                feedbackElement.innerText = `Wrong! The correct answer was: ${correctOption}`;
                feedbackElement.style.color = "#721c24";
                // Also highlight the correct answer
                 Array.from(options).forEach(option => {
                    if (option.innerText === correctOption) {
                        option.classList.add('correct');
                    }
                });
            }
            
            nextBtn.disabled = false;
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextBtn.innerHTML = "Show Results";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
             quizContainer.style.display = 'none';
             resultsContainer.style.display = 'block';
             scoreTextElement.innerText = `You scored ${score} out of ${shuffledQuestions.length}!`;
        }

        function restartQuiz() {
            startQuiz();
        }

        // Start the quiz on page load
